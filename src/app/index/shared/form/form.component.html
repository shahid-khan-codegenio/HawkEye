<form id="contactForm1" #f="ngForm" [formGroup]="contactForm" (ngSubmit)="onSubmit()" style="background-color: #fff; padding: 40px 30px;">
    <h3>Contact us for free setup</h3>

    <label>Full Name <span class="error">*</span></label>
    <input type="text" class="form-control" formControlName="name" [ngClass]="{ 'form-submitted': f.submitted }" >
    <div *ngIf="validator.checkErrors(g['name'], f)" class="error">
      <p *ngIf="g['name'].errors?.['required']">Name is required.</p>
    </div>
    
    <label class="mt-2">Phone number <span class="error">*</span></label>
    <input type="number" class="form-control" formControlName="phone" [ngClass]="{ 'form-submitted': f.submitted }" >
    <div *ngIf="validator.checkErrors(g['phone'], f)" class="error">
      <p *ngIf="g['phone'].errors?.['required']">Phone Number is required.</p>
    </div>
    
    <label class="mt-2">Enter Email <span class="error">*</span></label>
    <input type="email" class="form-control" formControlName="email">
    <div *ngIf="validator.checkErrors(g['email'], f)" class="error">
      <p *ngIf="g['email'].errors?.['required']">Email is required.</p>
      <p *ngIf="g['email'].errors?.['email']">Email is invalid.</p>
    </div>
    
    <div class="mt-2">
        <input type="checkbox" id="agreedCheckbox1" formControlName="agreed"><span> I have read and agree to Terms of Service</span>
    </div>
    <div class="mt-1">
        <input type="checkbox" id="notificationCheckbox1" formControlName="wantToReceiveNotifications"><span> I want to receive the most useful tips and news</span>
    </div>


    <div class="button mt-2">
        <button class="btn btn-lg btn-danger" type="submit" [disabled]="loading" style=" border-color: #ff1414; background-color: #ff1414; color: #fff; border-radius: 0%; padding-left: 40px; padding-right: 40px;">
           Send Request <div class="loader" *ngIf="loading"></div> 
        </button>
    </div>
  </form>
